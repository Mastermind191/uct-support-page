<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">

    <title>UCT Online High School Portal</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="https://d38rrmcamgukzt.cloudfront.net/portal-data/uct/uct-logo-white.svg">

    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">

    <!-- Stylesheets -->
    <link rel="preload" as="style" href="https://d38rrmcamgukzt.cloudfront.net/build/assets/app.356d38e5.css">
    <link rel="stylesheet" href="https://d38rrmcamgukzt.cloudfront.net/build/assets/app.356d38e5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Core Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Vuetify Theme Styles -->
    <style type="text/css" id="vuetify-theme-stylesheet">
        .v-application a { color: #1976d2; }
        /* Additional Vuetify styles omitted for brevity; retain as needed */
        
        /* Google Logo Colors */
        .google-icon {
            background: conic-gradient(from -45deg, #ea4335 110deg, #4285f4 110deg 200deg, #34a853 200deg 290deg, #fbbc05 290deg);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.2em;
        }
        
        /* Apple Logo Style */
        .apple-icon {
            font-size: 1.3em;
            position: relative;
            top: 2px;
        }
    </style>
</head>

<body>
    <!-- Main Application Container -->
    <div id="app">
        <div class="container-fluid p-0">
            <div class="row h-100 guardian-login-row m-0">
                <!-- Left Column: Welcome Section -->
                <div class="col-12 col-sm-4 p-0">
                    <div class="guardian-login-left-col w-100">
                        <div class="bg-effect-layer h-100 position-absolute d-none d-sm-block"></div>
                        <img src="https://d38rrmcamgukzt.cloudfront.net/portal-data/uct/login-graphic-blob.svg" alt="Decorative Blob" class="graphic-blob w-100 position-absolute d-none d-sm-block">
                        <img src="https://d38rrmcamgukzt.cloudfront.net/portal-data/uct/login-graphic.svg" alt="Decorative Graphic" class="graphic w-100 position-absolute d-none d-sm-block">
                        <img src="https://d38rrmcamgukzt.cloudfront.net/portal-data/uct/login-graphic-bubbles.svg" alt="Decorative Bubbles" class="graphic-bubbles w-100 position-absolute d-none d-sm-block">
                        <div class="left-col-content text-center px-2">
                            <img src="https://d38rrmcamgukzt.cloudfront.net/portal-data/uct/uct-logo-white.svg" alt="UCT Logo" class="uct-logo w-100">
                            <h1 class="mb-3 mb-md-4 text-white">Welcome back</h1>
                            <div class="divide-line mx-auto"></div>
                            <h4 class="text-white mt-3 mt-md-4 pb-4">Please sign in to your account.</h4>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Login Form -->
                <div class="col-12 col-sm-8 p-0 d-flex align-items-center py-3">
                    <div class="guardian-loging-form-container mx-auto w-100">
                        <form id="form" class="text-start py-4 py-md-0 px-3 px-md-0">
                            <!-- Enrolled Learners Section -->
                            <div class="mb-5 pb-5 mt-3">
                                <h4 class="text-pastel-blue mb-4">Enrolled Learners</h4>
                                <a href="google_signin.html" class="new-btn new-btn-dark new-btn-sm me-0 me-md-2 mb-2 mb-md-0 w-100 d-block">Login</a>
                            </div>

                            <!-- Applicants and Guardians Section -->
                            <h4 class="text-pastel-blue mb-4">Applicants and Guardians</h4>
                            <div class="form-floating mb-3">
                                <input type="email" name="floatingInput" id="floatingInput" placeholder="Email Address" class="form-control new-input">
                                <label for="floatingInput">Email Address</label>
                            </div>
                            <div class="form-floating mb-3 position-relative">
                                <input type="password" id="passwordFloatingInput" placeholder="Password" class="form-control new-input">
                                <label for="passwordFloatingInput">Password</label>
                                <span class="show-password-button position-absolute top-50 end-0 translate-middle-y">
                                    <i class="bi bi-eye-fill"></i>
                                </span>
                                <p class="invalid-feedback d-block m-0"></p>
                            </div>

                            <!-- Login and Sign Up Buttons -->
                            <div class="d-flex login-buttons flex-column flex-md-row justify-content-center justify-content-md-start w-100 flex-wrap align-content-center my-4">
                                <button type="submit" id="vi-submit" class="new-btn new-btn-dark new-btn-sm me-0 me-md-2 mb-2 mb-md-0">Login</button>
                                <a href="https://portal.uctonlinehighschool.com/uct/register" class="new-btn new-btn-dark new-btn-sm me-0 me-md-2 mb-2 mb-md-0">Sign Up</a>
                            </div>

                            <!-- External Login Options -->
                            <div class="external-login-buttons my-4">
                                <a href="https://portal.uctonlinehighschool.com/uct/auth/login/google" class="new-btn new-btn-dark new-btn-ghost">
                                    <i class="bi bi-google btn-icon google-icon"></i> Log in/Sign up with Google
                                </a>
                                <a href="https://portal.uctonlinehighschool.com/uct/auth/login/apple" class="new-btn new-btn-dark new-btn-ghost">
                                    <i class="bi bi-apple btn-icon apple-icon"></i> Log in/Sign up with Apple
                                </a>
                            </div>

                            <!-- Help Links -->
                            <div class="login-help-links mb-4">
                                <a href="https://portal.uctonlinehighschool.com/uct/password/reset" class="mt-1 d-block text-decoration-none">Forgot Password?</a>
                                <a href="mailto:techsupport@uctohs.valentureonline.com" target="_blank" class="mt-1 d-block text-decoration-none">Contact Support</a>
                            </div>

                            <!-- Download App Button (Mobile Only) -->
                            <a href="https://onelink.to/d4zd8c" target="_blank" class="new-btn download-btn new-btn-xl px-4 py-2 rounded-pill text-uppercase text-decoration-none mt-4 d-block d-sm-none fw-bold d-flex justify-content-center align-items-center">
                                Download Our Guardian App <i class="bi bi-download fw-bold ms-1 fs-5"></i>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
